apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.eureka_main"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.roomorama:caldroid:1.1.8'
    compile 'com.pushbots:pushbots-lib:2.0.13@aar'
    compile 'com.squareup.picasso:picasso:2.4.0'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.jpardogo.listbuddies:library:1.1.1'
    compile 'com.github.dexafree:materiallist:2.4.0'
    compile 'cn.pedant.sweetalert:library:1.3'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'
    compile 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
}
